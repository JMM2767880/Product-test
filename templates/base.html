{% load static %}
<!DOCTYPE html>
<html lang="es-ES">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Product Test - {% block extra_title %}{% endblock extra_title %}</title>
        <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" type="text/css" href="{% static "css/main.css" %}">
        {% block extra_css %}{% endblock extra_css %}
    </head>
    <body>
        <section id="main-nav">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container">
                    <a class="navbar-brand" href="{% url 'get-products' %}"><img src="/media/Logo-Acer.webp" style="width: 150px;"></a>
                    <button class="navbar-toggler d-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            
                        </ul>
                    </div>
                    <div id="buy-cart">
                        <a href="#">
                            <i class="fa-solid fa-cart-shopping"></i>
                        </a>
                        <div class="number-cart">
                            <p>0</p>
                        </div>
                        <div class="card-products">
                            <div class="list-products-cart">
                                <p class="no-element-cart">No tiene ningún producto.</p>
                            </div>
                            <div class="total">
                                <p><b>TOTAL: </b> <span id="tota-cart">0</span> €</p>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </section>
        
        {% block content %}{% endblock content %}

        <script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
        <script type="text/javascript" src="{% static "js/functions.js" %}"></script>
        <script type="text/javascript" src="{% static "js/all.js" %}"></script>
        {% block extra_script %}
        {% endblock extra_script %}
    </body>
</html>
